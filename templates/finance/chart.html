{% extends "finance/base.html" %}
{% load static %}

{% block title %}Charts - Budget Bee{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/chart.css' %}">
{% endblock %}

{% block content %}
<div class="chart-container">

    <!-- Top Row: Toggle + Month Navigation -->
    <div class="chart-header">
        <div class="toggle">
            <a href="#" class="toggle-btn" data-type="expense">Expense</a>
            <a href="#" class="toggle-btn" data-type="income">Income</a>
        </div>
        <div class="chart-month-nav">
            <button id="prevMonthBtn" class="month-nav">&lt;</button>
            <span id="currentMonthLabel" data-year="{{ current_year }}" data-month="{{ current_month }}"></span>
            <button id="nextMonthBtn" class="month-nav">&gt;</button>
        </div>
    </div>

    <!-- Chart Card -->
    <div class="chart-card">
        <div class="chart-legend-container">
            <canvas id="chartCanvas"></canvas>
        </div>
        <p class="empty-text" id="chartEmpty">No data available</p>
    </div>

    <!-- Table Card -->
    <div class="table-card">
        <h3>Statistics</h3>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Expense</th>
                        <th>Income</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="monthlyTotalsBody"></tbody>
            </table>
        </div>
    </div>

</div>

<!-- Django data for JS -->
<script>
    const incomeDataAll = JSON.parse('{{ income_json|escapejs }}');
    const expenseDataAll = JSON.parse('{{ expense_json|escapejs }}');
    const monthlyDataAll = JSON.parse('{{ monthly_json|escapejs }}');
    const categoryColors = JSON.parse('{{ category_colors_json|escapejs }}');
</script>

<!-- Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Modular JS -->
<script src="{% static 'js/chart.js' %}"></script>
<script src="{% static 'js/chart-navigation.js' %}"></script>

{% endblock %}
