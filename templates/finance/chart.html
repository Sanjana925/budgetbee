{% extends "finance/base.html" %}
{% load static %}

{% block title %}Charts - Budget Bee{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/chart.css' %}">
{% endblock %}

{% block content %}
<div class="chart-container">

    <!-- HEADER: Toggle -->
    <div class="chart-header">
        <div class="toggle">
            <a href="#" class="toggle-btn" data-type="expense">Expense</a>
            <a href="#" class="toggle-btn" data-type="income">Income</a>
        </div>
    </div>

    <!-- Chart + Legend -->
    <div class="chart-card">
        <div class="chart-legend-container">
            <canvas id="chartCanvas"></canvas>
        </div>
        <p class="empty-text" id="chartEmpty">No data available</p>
    </div>

    <!-- Monthly Table -->
    <div class="table-card">
        <h3>Statistics</h3>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Expense</th>
                        <th>Income</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="monthlyTotalsBody"></tbody>
            </table>
        </div>
    </div>

</div>

<!-- Pass data from Django -->
<script>
    const incomeData = JSON.parse('{{ income_json|escapejs }}');
    const expenseData = JSON.parse('{{ expense_json|escapejs }}');
    const monthlyData = JSON.parse('{{ monthly_json|escapejs }}');
    const categoryColors = JSON.parse('{{ category_colors_json|escapejs }}');
    const category_type = '{{ category_type|default:"expense" }}';
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/chart.js' %}"></script>
{% endblock %}
