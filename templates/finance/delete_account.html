<!-- finance/delete_account.html -->
{% extends 'finance/base.html' %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<h2>Delete Account: {{ account.name }} ?</h2>
<p>Are you sure you want to delete this account?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color:#FF5656; color:white; padding:8px 15px; border:none; border-radius:6px;">Delete</button>
    <a href="{% url 'finance:accounts' %}">
        <button type="button" style="padding:8px 15px; border:none; border-radius:6px;">Cancel</button>
    </a>
</form>
{% endblock %}
