{% extends "finance/base.html" %}
{% load static %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="reset-container">
    <h2>Set New Password</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set Password</button>
    </form>
</div>
{% endblock %}
